<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Number Guessing Game</h1>
        <div class="form-group">
            <input type="number" id="userGuess" class="form-control" placeholder="Enter a number between 1 and 10">
        </div>
        <button id="guessButton" class="btn btn-primary btn-block mb-4">Guess Number</button>
        <p id="resultMessage" class="text-center"></p>
    </div>

    <script src="app.js"></script>

</body>
</html>
